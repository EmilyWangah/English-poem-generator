<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Generator</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Content Generator</h1> 
        </header>

        <main>
            <div class="form-container">
                <form id="content-generator-form"> 
                    <input type="text" placeholder="Enter your topic (e.g., Jokes, Recipes, Quotes, Travel Destinations, Baby Names)"
                        autofocus
                        required
                        autocomplete="off"
                        class="instructions"
                        id="user-instructions"
                    />
                    
                    
                    <select id="content-type" class="content-type">
                        <option value="poem">Poem</option>
                        <option value="joke">Joke</option>
                        <option value="recipe">Recipe</option>
                        <option value="quote">Quote</option>
                        <option value="travel">Travel Destination</option>
                        <option value="baby-name">Baby Name</option>
                    </select>
                    
                    <input type="submit" class="button" value="Generate"/>
                </form>
                <div class="hint">e.g., Jokes, Recipes, Quotes, Travel Destinations, Baby Names etc</div> 
            </div>
            <div class="content hidden" id="content"> 
                <br>
            </div>
        </main>
        <footer>This AI project was coded with â™¥ by <a href="https://github.com/EmilyWangah" target="_blank">Emily Batubaja</a> and is open-sourced on <a href="https://github.com/EmilyWangah/English-poem-generator" target="_blank">Github</a> and hosted on <a href="https://english-ai-generator-emily-batubaja.netlify.app/" target="_blank">Netlify</a></footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
